---
  - hosts: test
    vars_files:
      - "vars/all.yaml"
    tasks:
     - name: import keys from github
       become: yes
       ansible.posix.authorized_key:
         user: "{{ main_username }}"
         state: present
         key: https://github.com/zerobaud.keys

     - name: update packages
       become: yes
       package:
         name: '*'
         state: latest

