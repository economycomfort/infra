## Handles updating access and packages on defined hosts.

  - hosts: srv:proxmox
    tasks:
     - name: import keys from github
       become: yes
       ansible.posix.authorized_key:
         user: "{{ ansible_user }}"
         state: present
         key: https://github.com/zerobaud.keys

     - name: update packages
       become: yes
       package:
         name: '*'
         state: latest

