## Handles updating access and packages on defined hosts.

  - hosts: proxmox
    tasks:
    roles:
      - role: ironicbadger.ansible_role_proxmox_nag_removal

  - hosts: srv:proxmox:sandbox
    tasks:
     - name: import keys from github
       become: yes
       ansible.posix.authorized_key:
         user: "{{ ansible_user }}"
         state: present
         key: https://github.com/economycomfort.keys

     - name: update packages
       become: yes
       package:
         name: '*'
         state: latest

