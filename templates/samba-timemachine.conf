# Additional Samba options for the time machine share.
# Managed by Ansible, do not edit manually.
#
# vim: ft=samba

valid users = %U
writable = yes
browseable = yes
read only = no
inherit acls = yes
durable handles = yes
kernel oplocks = no
kernel share modes = no
posix locking = no
#vfs objects = acl_xattr catia fruit streams_xattr
fruit:time machine = yes
